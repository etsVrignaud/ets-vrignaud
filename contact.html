        <section>
            <h2>Contactez-nous</h2>
            <p>Vous avez un projet de menuiserie ? Remplissez le formulaire ci-dessous ou contactez-nous directement.</p>

            <!-- Formulaire Formspree -->
            <form action="https://formspree.io/f/xvgrqedw" method="POST">
                <label for="nom">Nom :</label><br>
                <input type="text" id="nom" name="name" required><br><br>

                <label for="email">Email :</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message :</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit" class="btn">Envoyer</button>
            </form>
        </section>
