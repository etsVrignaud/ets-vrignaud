<!-- Formulaire de contact -->
<section class="content-section">
  <div class="container">
    <h1>Contactez-nous</h1>
    <form action="benoa.ets_vrignaud@yahoo.com" method="post" enctype="text/plain" class="mx-auto mt-4">
      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom complet" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Votre email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Votre message" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </div>
</section>
