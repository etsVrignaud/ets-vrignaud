<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact - ETS VRIGNAUD</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Contactez-nous</h1>

    <form action="https://formspree.io/f/xvgrqedw" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://etsvrignaud.github.io/ets-vrignaud/merci.html">

      <div class="mb-3">
        <label for="name" class="form-label">Nom complet</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Votre nom" required>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="email@exemple.com" required>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Votre message..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>

    <p class="text-center mt-4"><a href="index.html">← Retour à l’accueil</a></p>
  </div>
</body>
</html>
